<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Italy | Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section class="cooming">
            <div class="content__left">
                <picture class="image__left">
                    <img src="img/coming-soon.png" alt="coming soon">
                </picture>
            </div>
            <div class="content__right">
                <div class="idioms__wrap">
                    <ul class="idioms__list">
                        <li class="idioms__item">
                            <button class="idiom__btn" id="es">
                                <iconify-icon icon="twemoji:flag-spain"></iconify-icon>
                            </button>
                        </li>
                        <li class="idioms__item">
                            <button class="idiom__btn active" id="it">
                                <iconify-icon icon="twemoji:flag-italy"></iconify-icon>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="right__info">
                    <picture class="info__logo">
                        <img src="img/logo_horizontal.svg" alt="logo">
                    </picture>
                    <h1 class="info__title">En construcción</h1>
                    <p class="info__description">Estamos en plena construcción de nuestra plataforma.
                        Pronto estaremos listos para ofrecerte única, para que puedas cambiar de vida regresando a tus raíces.
                    </p>
                    <p class="info__description contact">¿Deseas ponerte en contacto con nosotros? Dejanos tu email aquí</p>
                    <form class="form__right">
                        <input type="text" name="email" placeholder="example@back2italy.com" autocomplete="off">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="right__social">
                    <ul class="social__list">
                        <li class="social__item">
                            <a href="#instagram" class="social__link">
                                <iconify-icon icon="fe:instagram"></iconify-icon>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#linkedin" class="social__link">
                                <iconify-icon icon="akar-icons:linkedin-v2-fill"></iconify-icon>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#whatsapp" class="social__link">
                                <iconify-icon icon="ic:outline-whatsapp"></iconify-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contact__wrap">
                <a href="#whatsapp" class="contact__link">
                    <img src="img/whatsappicon.svg" alt="whatsapp icon">
                </a>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
